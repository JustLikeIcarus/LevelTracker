<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Munchkin Counter</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
}
      ul { list-style-type: none; }
    </style>
    

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>


    <div class="container">
    <div class="">
        <form>
        <ul>
            <li class="alert row"><label>Level </label>
        <div class="input-prepend input-append">
	        <button class="btn add" id="addLevel"><i class="icon icon-plus"></i></button>
            <input type="number" style="width:50px;" class="counter input-mini" id="level" value="0" name="level" />
	        <button class="btn remove" id="removeLevel"><i class="icon icon-minus"></i></button>
      
            </div>
            
                </li>
                <li class="alert row">
                    <label>Gear</label>
        <div class="input-prepend input-append">
	        <button class="btn add" id="addGear"><i class="icon icon-plus"></i></button>
            <input type="number" style="width:50px;" class="counter input-mini" id="gear" value="0" name="gear" />
	        <button class="btn remove"  id="removeGear"><i class="icon icon-minus"></i></button>
            
        </div>
            </li>
                <li class="alert row">
                    <label>Attack </label>
        <div>
	        
            <input type="number" class="input-mini" id="attack" value="0" name="attack" />
        </div>
                   
                    </li>
            </ul>
            </form>
    </div>
</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
		<script type="text/javascript" src="jquery.persist.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $('.add').on('click', function(e){
        e.preventDefault();
       var counter = $(this).closest('div').find('.counter');
        var currentVal = parseInt(counter.val());
        counter.val(currentVal + 1);
                    counter.trigger("change");

    });
        $('.remove').on('click', function(e){
                    e.preventDefault();
       var counter = $(this).closest('div').find('.counter');
        var currentVal = parseInt(counter.val());
            counter.val(currentVal > 0 ? currentVal - 1 : 0);
            counter.trigger("change");

    });

    $('.counter').on('change', function(e){

        var level = parseInt($('#level').val());
        var gear = parseInt($('#gear').val());
        $('#attack').val(level + gear).trigger('change');
    });
   $('input').persist();
});
    </script>
  </body>
</html>
